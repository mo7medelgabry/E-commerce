<div class="container mt-5 pt-5 ">
    <div class="row my-5">
           <div class="col-md-10 m-auto my-5 bg-light shadow p-5">
            <h1 class="text-main fw-bold">Wish List</h1> 
            <div *ngFor="let product of wishListItems " class="row border-bottom py-2 ">
                <div class="col-md-2">
              <img [src]="product.imageCover" class="w-100" />
                </div>
                <div class="col-md-10 d-flex justify-content-between align-items-center">
                <div>
                    <p>{{product.slug}} </p>
                    <p>{{product.price}} EGP </p>
                    <button (click)="deleteWishList(product._id)" class="btn btn-outline-danger" ><i class="fa-regular fa-trash-can"></i> Remove</button>
                </div>
                <div>
                                        
                    <button (click)="addToMyCart(product)" class="btn btn-outline-success my-1" > Add to My Cart</button>
                </div>
                
                </div>
            </div>
        </div>
    </div>
</div>
