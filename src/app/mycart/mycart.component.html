<div class="container mt-5 pt-5 ">
    <div class="row my-5">
        <h1 class="text-main fw-bold">Shopping Cart</h1> 
        <div>
            <button routerLink="/checkout" class="btn bg-main text-light">$ Online Payment $</button>
        </div>
           <div class="col-md-10 m-auto my-5 bg-light shadow p-5">
            <h2 class="text-main"> <span> Total Price</span> {{cartItem?.totalCartPrice}} EGP</h2>
            <div *ngFor="let product of cartItem?.products " class="row border-bottom py-2 ">
                <div class="col-md-2">
              <img [src]="product.product.imageCover" class="w-100" [alt]="product.product.title"/>
                </div>
                <div class="col-md-10 d-flex justify-content-between align-items-center">
                <div>
                    <p>{{product.product.title}} </p>
                    <p>{{product.price}} EGP </p>
                    <button (click)="deleteMycart(product.product._id)" class="btn btn-outline-danger" ><i class="fa-regular fa-trash-can"></i> Remove</button>
                </div>
                <div>
                    <button (click)="updateMyCart(product.count+1,product.product._id)" class="btn btn-outline-success my-1" > +</button>
                    <span class="mx-2">{{product.count}}</span>
                    <button (click)="updateMyCart(product.count-1,product.product._id)" class="btn btn-outline-success my-1" > -</button>
                </div>
                
                </div>
            </div>
        </div>
    </div>
</div>
